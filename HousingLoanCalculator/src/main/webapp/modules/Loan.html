<!DOCTYPE html>
<html ng-app="MyFirstApp" ng-controller="myFirstAppController as invoice">

<head>
    <style>
    .gridStyle {
        border: 1px solid rgb(212, 212, 212);
        width: 820px;
        height: 400px
    }
    </style>
    <link rel="stylesheet" type="text/css" href="/modules/ng-grid.css" />
    <!-- <link rel="stylesheet" type="text/css" href="/modules/style.css" />
 -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <meta charset="ISO-8859-1">
    <title>Housing Loan Calculator</title>
</head>

<body bgcolor="#FAEBD7">
    <script src="/modules/app.js"></script>
    <script src="/modules/ng-grid.js"></script>
    <!-- Currency -->
    <script src="/modules/currency/controllers/HousingLoanController.js"></script>
    <div>
        <table>
            <div>                
                <tr>
	                <td width="25%">
					    <span><b><p>Enter the Principle:</p></b></span>
					    <input type="text" min="0" ng-model="requestParam.principle" required>
					</td>				
               
                
                
	                <td width="25%">
					    <span><b><p>Enter the Interest:</p></b></span>
					    <input type="text" min="0" ng-model="requestParam.interestRate" required>
					</td>				
                 
                
	                <td width="25%">
					    <span><b><p>Enter the Tenure(Years):</p></b></span>
					    <input type="text" min="0" ng-model="requestParam.tenure" required>
					</td>
                 </tr>
                 <tr>
                 </tr>
                 <tr>
                   <td align="center">
                 	<p><b>EMI Payable (Per Month)<b></b></p>
                 	{{constantEmi}}
                 	</td>
                 </tr>
            </div>
            
        </table>
    </div>
   <br><br>
    <div align="center">
        <button ng-click="getHousingLoan(requestParam)">Get EMI</button>&nbsp; &nbsp; &nbsp; &nbsp; 
    </div>
    <br>
    <br>
    <div ng-grid="gridOptions" style="height:500px"></div>
</body>

</html>
